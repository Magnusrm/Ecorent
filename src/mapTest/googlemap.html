<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map_canvas { height: 100%; background-color: #666970; }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing">
    </script>
    <script type ="text/javascript" src="scripts/v3_epoly.js">
    </script>


    <script type="text/javascript">
        function initialize() {
            var apiKey = "AIzaSyA44sw3tgul3F1t5xT2PeXkSm0GhQmUa6M";
            var directionsKey = "AIzaSyAQSLNDYInDRGGXsEDAOl_8sQ2JWQGcw6w";
            var latlng = new google.maps.LatLng(63.429276, 10.392517);
            var myOptions = {
                zoom: 16,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControl: false,
                streetViewControl: false,
                backgroundColor: "#666970"
            };

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map : document.map
            });

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYLINE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                        google.maps.drawing.OverlayType.POLYLINE
                    ]
                },
                polylineOptions: {
                    strokeColor: '#696969',
                    strokeWeight: 2
                }
            });

            document.geocoder = new google.maps.Geocoder();
            document.map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
            directionsDisplay.setMap(document.map);
            drawingManager.setMap(document.map);

            var bounds = new google.maps.LatLngBounds();

            document.zoomIn = function zoomIn() {
                var zoomLevel = document.map.getZoom();
                if (zoomLevel <= 20) document.map.setZoom(zoomLevel + 1);
            }

            document.zoomOut = function zoomOut() {
                var zoomLevel = document.map.getZoom();
                if (zoomLevel > 0) document.map.setZoom(zoomLevel - 1);
            }


            var markers = [];
            var snappedCoordinates = [];
            var snappedWaypoints = [];
            var placeIdArray = [];
            var polylines = [];
            var destinations = [];
            var lineSymbol = {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                strokeColor: '#393'
            };

            document.calcRoute = function calcRoute() {
            }


            document.createMarkerEgen = function createMarkerEgen(id, latitude, longitude) {
                var latlngMarker = new google.maps.LatLng(latitude, longitude);
                document.marker = new google.maps.Marker({
                    position: latlngMarker,
                    map: document.map,
                    draggable: false,
                    title: id,
                    visible: true
                });
                markers.push(document.marker);
                destinations.push(latlngMarker);
            }

            document.drawSnappedPolyline = function drawSnappedPolyline() {
                var snappedPolyline = new google.maps.Polyline({
                    path: snappedWaypoints.join('|'),
                    icons: [{
                        icon: lineSymbol,
                        offset: '100%'
                    }],
                    map: document.map,
                    strokeColor: 'black',
                    strokeWeight: 3
                });

                snappedPolyline.setMap(document.map);
                polylines.push(snappedPolyline);
                document.animateCircle(snappedPolyline);
            }

            document.runSnapToRoad = function runSnapToRoad(path){

                var pathValues = [];
                for (var i = 0; i < path.length; i++){
                    pathValues.push(path[i].toUrlValue());

                    $.get('https://roads.googleapis.com/v1/snapToRoads', {
                        interpolate: true,
                        key: apiKey,
                        path: pathValues.join('|')
                    }, function(data) {
                        document.processSnapToRoadResponse(data);

                        document.drawSnappedPolyline();
                        //getAndDrawSpeedLimits();
                    });
                }
            }

            document.processSnapToRoadResponse = function processSnapToRoadResponse(data) {
                snappedCoordinates = [];
                placeIdArray = [];
                for (var i = 0; i < data.snappedPoints.length; i++) {
                    var latlng = new google.maps.LatLng(
                        data.snappedPoints[i].location.latitude,
                        data.snappedPoints[i].location.longitude);
                    snappedCoordinates.push(latlng);
                    placeIdArray.push(data.snappedPoints[i].placeId);
                }
            }


            /*
            document.map.addListener("click", function(event){
                  createMarker(event.latLng) });

            */

            document.setMapOnAll = function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(document.map);
                }

            }
            document.updateMarkers = function updateMarkers(posData){
                document.setMapOnAll(null);
                markers = [];


                for (var j = 0; j < posData.length; j++){
                    document.createMarkerEgen(posData[j][0], posData[j][1], posData[j][2]);
                }
                var en = [destinations[0], destinations[1]];
                var to = [destinations[0], destinations[2]];
                var tre = [destinations[2], destinations[3]];
                var fire = [destinations[1], destinations[2]];
                var fem = [destinations[3], destinations[0]];

                document.drawPolyline(en);
                document.drawPolyline(to);
                document.drawPolyline(tre);
                document.drawPolyline(fire);
                document.drawPolyline(fem);

                document.drawPolyline();



            }
            document.drawPolyline = function drawPolyline(joda){
                var p = new google.maps.Polyline({
                    path: joda,
                    icons: [{
                        icon: lineSymbol,
                        offset: '100%'
                    }],
                    map: document.map,
                    strokeColor: 'black',
                    strokeWeight: 3
                });
                p.setMap(document.map);
                document.animateCircle(p);
            }

            document.animateCircle = function animateCircle(line) {
                var count = 0;
                window.setInterval(function() {
                    count = (count + 1) % 200;

                    var icons = line.get('icons');
                    icons[0].offset = (count / 2) + '%';
                    line.set('icons', icons);
                }, 1000);
            }


        }// initialize end

    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
